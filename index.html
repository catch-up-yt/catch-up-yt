<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="/static/css/style.css">
  <meta charset="utf-8" />
  <title>Media Player</title>
</head>
<body>
  <div id="wrapper">
  <h1>Media Player</h1>
<!-- HTML5 영상에 캡션과 자막 붙이기 https://developer.mozilla.org/ko/docs/Web/Guide/Audio_and_video_delivery/Adding_captions_and_subtitles_to_HTML5_video -->
    <div class="player">
        <video class="player__video viewer">
          <source src="/assets/media/LEARN_ENGLISH_with_Harry_Potter_and_the_Chamber_of_Secrets.mp4" type="video/mp4">
          <track label="Korean" kind="subtitles" srclang="ko" src="/assets/sub/LEARN_ENGLISH_with_Harry_Potter_and_the_Chamber_of_Secrets.eng.eng.vtt" default>
          <track label="English" kind="subtitles" srclang="en" src="/assets/sub/LEARN_ENGLISH_with_Harry_Potter_and_the_Chamber_of_Secrets.por.por.vtt" >
            이 문장은 여러분의 브라우저가 video 태그를 지원하지 않을 때 화면에 표시됩니다!
        </video>
    
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-5" class="player__button">« 5s</button>
            <button data-skip="5" class="player__button">5s »</button>
            <button id="subtitles_on" class="player__button" type="button" data-state="subtitles">ON</button>
            <button id="subtitles_off" class="player__button" type="button" data-state="subtitles">OFF</button>
        </div>
    </div>
  </div>  
  <script src="/static/js/scripts.js"></script>
</body>
</html>
